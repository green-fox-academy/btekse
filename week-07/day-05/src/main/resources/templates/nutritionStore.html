<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nutrition Store</title>
</head>
<body>
<ul>
    <li>
        <a href="">Information</a>
    </li>
    <li>
        <a href="/trickCenter">Trick Center</a>
    </li>
</ul>
<img src="greenfox.png" alt="greenfoxlogo"/>

<form method="post" action="/changefood">
    <label>
        Food
        <select name="food">
            <option value="bird" th:selected="bird">bird</option>
            <option value="duck">duck</option>
            <option value="hedgehog">hedgehog</option>
            <option value="flower">flower</option>
        </select>
        Drink
        <select name="drink">
            <option value="water" th:selected="water">water</option>
            <option value="rum">rum</option>
            <option value="coke">coke</option>
            <option value="beer">beer</option>
        </select>
    </label>
    <input type="submit" value="Change Nutritions"/>
</form>

</body>
</html>
